<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Address Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="index.js"></script>
  </head>
  <body>
    <div>
        <h1>TRIP PAGE</h1>
        <h2>Create a trip now!</h2>
        <form>
            <label>Date</label>
            <input type="date" name="date" placeholder="Select a date">

            <label>Destination</label>
            <input type="destination" name="destination" placeholder="Select a destination">

            <label>Days</label>
            <input type="days" name="days" placeholder="Select the number of days">

            <label>Rating</label>
            <input type="rating" name="rating" placeholder="Rating">
        </form>
    </div>
  </body>
</html>
