<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Address Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="trips.css"/>
  </head>
  <body>
    <nav>
      <ul id="menu">
        <!-- <li><a class="active1" href="./sign-up.html">REGISTER</a></li>
        <li><a class="nonactive1" href="./log-in.html">LOG IN</a></li> -->
        <li><a class="nonactive1" href="./trips.html">TRIPS</a></li>
        <li><button id="logout">Log out</button></li>
      </ul>
    </nav>
    <div>
        <h1>TRIP PAGE</h1>
        <h2>Create a trip now!</h2>
        <form id="trips">
            <label>Date</label>
            <input type="date" name="date" placeholder="Select a date">

            <label>Vacation</label>
            <input type="text" name="vacation" placeholder="Select a Vacation">

            <label>Days</label>
            <input type="number" name="days" placeholder="Select the number of days" min="1">

            <label>Rating</label>
            <input type="number" name="rating" placeholder="Rating" min="1" max="10">

            <button id="btn" class = "buttons" type="submit" name="submit">Create trip!</button>
        </form>
        <button id="showTrip" class = "buttons" type="submit" name="submit">Show trips!</button>
    </div> <br>
    <div id="container">
      <table id="table">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Vacation</th>
          <th>Days</th>
          <th>Rating</th>
          <th>UserId</th>
          <th>Update trips</th>
          <th>Delete trips</th>
        </tr>
      </table>
    </div>
    <script src="trips.js"></script>
  </body>
</html>
