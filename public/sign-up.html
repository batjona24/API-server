<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/sign-up.css">
  </head>
  <body>
    <nav>
      <ul id="menu">
        <li><a href="/">REGISTER</a></li>
        <li><a href="./log-in.html">LOG IN</a></li>
        <li><a href="./tripsPage.html">TRIPS PAGE</a></li>
      </ul>
    </nav>
    <br>
    <form id="registration">
        <legend>Registration form:</legend>
        <h2>Please enter a username and a password to make the registration!</h2><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your username..." minlength="5" maxlength="12"  required><br><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" placeholder="Enter your password..." minlength="5" maxlength="12" pattern="/^(?=.[!?.:])(?=.*\d)(?=.[A-Za-z])/" required> <!--reg ex not fixed -->
        <br>  
        <p>Your password must contain <strong>at least</strong> a number and a symbol!</p>
        <br>
        <button type="submit" name="submit">REGISTER</button>
    </form>

    <script src="registration.js"></script>
  </body>
</html>
